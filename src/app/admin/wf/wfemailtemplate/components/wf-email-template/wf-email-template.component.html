<div>
  <div class="modal-header">
    <h4 class="modal-titlewf">
      Workflow Email Template ({{ WFName }} {{ Version }})
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.close(false)"
    >
      <span aria-hidden="true" class="fas fa-times-circle fa-fw"></span>
    </button>
  </div>
  <div class="modal-body">
    <div class="contents">
      <div class="form-group row">
        <div class="col-sm-12">
          <label class="input-label" for="ex2">Add Email Template*</label>
          <div class="Ql-container" >
            <quill-editor
            [modules]="{ toolbar: editorConfig.toolbar }"
            class="Ql-InsideContainer"
            [(ngModel)]="EmailDescription"       
            name="EmailDescription"     
          ></quill-editor>
          </div>
          <div
            *ngIf="
              Submitted &&
              (EmailDescription === '' || EmailDescription === undefined)
            "
            class="invalid-feedback1"
          >
            <span>This field is required</span>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-primary btn-sm"
        (click)="activeModal.close(false)"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary btn-sm"
        (click)="AddEmailTemplate()"
      >
        Save
      </button>
    </div>
  </div>
</div>
