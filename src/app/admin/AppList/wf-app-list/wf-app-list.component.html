<div style="height: auto;padding:20px;">
<table class="basicTable stripped" style="border-top:0;border-right:0;border-left:0;">
    <thead>
        <th  class="colHead">List BM</th>
        <th  class="colHead">List WF</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of list$ | async">
            <td><a href="javascript:void(0)" (click)="goToBMGrid(item)">{{item.DisplayName}}</a></td>
            <td><a href="javascript:void(0)" (click)="goToWFGrid(item)">{{item.DisplayName}}</a></td>
        </tr>
    </tbody>
</table>
</div>
