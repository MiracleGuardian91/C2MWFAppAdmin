<div class="header-row col-sm-12 pt-2 pb-2">

		  </svg></div>
	</div>
	<div class="btn-section">
		<button class="btn btn-outline-white btn-sm" (click)="generateXml.emit()">
			<svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" viewBox="0 0 20 18" fill="none">
				<path d="M10.8497 0.35862L12.77 0.742681L9.14066 17.6414L7.22036 17.2573L10.8497 0.35862ZM17.2828 9L13.8358 5.55305V2.83582L20 9L13.8358 15.1546V12.4374L17.2828 9ZM0 9L6.15458 2.83582V5.55305L2.70763 9L6.15458 12.4374V15.1546L0 9Z" fill="white"/>
				</svg>
			 Generate JSON</button>
			 <button class="btn btn-outline-white btn-sm compAssContainer" type="button" (click)="onCompanyAssociation()"><i class="fa fa-link"></i>Company Association</button>
		<div class="mode d-none" ngbDropdown>
		<button class="btn btn-sm" [class]="mode === 'Edit' ? 'btn-outline-white-edit' : 'btn-primary'" ngbDropdownToggle>
			<i class="fas fa-edit" *ngIf="mode === 'Edit'"></i>
			<i class="fas fa-lock" *ngIf="mode === 'Published'"></i>
			{{mode}}
		</button>
		<ul ngbDropdownMenu style="min-width: auto !important;">
			<li ngbDropdownItem *ngFor="let mode of ['Edit', 'Published']" (click)="modeChange.emit(mode)">
			{{mode}}
			</li>
		</ul>
		</div>
	</div>
	

</div>
