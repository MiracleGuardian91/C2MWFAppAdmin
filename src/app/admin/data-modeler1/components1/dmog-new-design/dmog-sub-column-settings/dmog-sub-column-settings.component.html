<div class="container" [style.top]="transformy">
  <div class="tab-header">Inner Column Settings</div>
    <!-- <b style="font-size: 15px;">Sub Column Settings</b> -->
    <!-- <div class="divier"></div>
    <small style="font-size: 13px;">{{sideNavModel!.dmog!.DisplayName}}</small>

    <div>
      <label class="main-heading">Settings</label>
      <div class="continer-header">
          <div class="continer-heading">Inner Column Width (%)</div>
          <div class="continer-Name">
            <div class="settings-range"> 
                <div class="range-box">
                  <input class="range-line" type="range"
                  (input)="changeWidth($event)"
                  (change)="SaveWidthWidth($event)"
                  min="0"
                  max="100"
                  step="1"
                  displayWith="formatLabel"
                  [(ngModel)]="colwidth"
                  >
                </div>
                <div class=" range-counter">
                  <input
                  class="width-input"
                  min="0"
                  max="100"
                  class="input"
                  (change)="SaveWidthWidth($event)"
                  [(ngModel)]="colwidth"
                 
                />
              </div>
            </div>
            
          </div>
        </div>
    </div>
    
    <hr class="break-line-section" />
    <label class="main-heading">Data Model Objects</label>
    <div class="searching-main-box">
      <span class="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
          <path d="M14.2083 12.8333H13.4842L13.2275 12.5858C14.1258 11.5408 14.6667 10.1842 14.6667 8.70833C14.6667 5.4175 11.9992 2.75 8.70833 2.75C5.4175 2.75 2.75 5.4175 2.75 8.70833C2.75 11.9992 5.4175 14.6667 8.70833 14.6667C10.1842 14.6667 11.5408 14.1258 12.5858 13.2275L12.8333 13.4842V14.2083L17.4167 18.7825L18.7825 17.4167L14.2083 12.8333ZM8.70833 12.8333C6.42583 12.8333 4.58333 10.9908 4.58333 8.70833C4.58333 6.42583 6.42583 4.58333 8.70833 4.58333C10.9908 4.58333 12.8333 6.42583 12.8333 8.70833C12.8333 10.9908 10.9908 12.8333 8.70833 12.8333Z" fill="#333333"/>
        </svg>
      </span>
      <input type="text" class="form-control mb-2 Search-Dmo" style="font-size: 14px;" placeholder="Search"  (input)="searchControls($event.target.value)"> 
    </div>
