      <div class="">
        <div class="rows-main-contnier"  *ngFor="let item of shareDmoList" >
          <div class="rows-container"
          (dragover)="onDragOver($event)"
            draggable="true"
            (dragstart)="dragdmo($event,item)"
        >
    
        <div class="rows-content">
        <div class="icons-main">
          <i [class]="getcssbyclass(item.type)" style="margin-right: 5px"></i>
        <!-- <div class="icons"></div>
        <div class="icons"></div> -->
        </div>
        <div class="dmo-text-box">
            <div class="texts">{{item.label}}</div>
            <div class="sub-texts">({{ item.dmoName }})</div>
        </div>
        </div>
        <div class="menus-box d-flex">
        <div class="menus-main">
          <svg width="10" height="24" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 3C2.55228 3 3 2.55228 3 2C3 1.44772 2.55228 1 2 1C1.44772 1 1 1.44772 1 2C1 2.55228 1.44772 3 2 3Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 3C10.5523 3 11 2.55228 11 2C11 1.44772 10.5523 1 10 1C9.44772 1 9 1.44772 9 2C9 2.55228 9.44772 3 10 3Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 11C2.55228 11 3 10.5523 3 10C3 9.44772 2.55228 9 2 9C1.44772 9 1 9.44772 1 10C1 10.5523 1.44772 11 2 11Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 11C10.5523 11 11 10.5523 11 10C11 9.44772 10.5523 9 10 9C9.44772 9 9 9.44772 9 10C9 10.5523 9.44772 11 10 11Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 19C2.55228 19 3 18.5523 3 18C3 17.4477 2.55228 17 2 17C1.44772 17 1 17.4477 1 18C1 18.5523 1.44772 19 2 19Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 19C10.5523 19 11 18.5523 11 18C11 17.4477 10.5523 17 10 17C9.44772 17 9 17.4477 9 18C9 18.5523 9.44772 19 10 19Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <button (click)="onDmoDelete($event,item)" class="btn delete-icon-btn">
          <i class="far fa-trash-alt delete-icon item__action"></i>
        </button>
        </div>
        </div>
        </div>
    </div>
