<div class="p-3">
    <div class="d-flex justify-content-between flex-column flex-md-row align-items-center">  
      <div class="display-name">Ai Flow</div>
      <button type="button" class="btn btn-warning text-white open-popup-btn" (click)="CreateNewRecord(null)">
        <i class="fas fa-plus" aria-hidden="true"></i>
      </button>
    </div>

    <div class="p-2"></div>

    <div class="grid">
      <generic-grid
       [dataSource]="dataSource"
       [headerMap]="HeaderMap"
       [itemsCount]="itemsCount"
       (actionClick)="actionClick($event)" 
       [sNo]="false">
     </generic-grid>
  </div>
</div>
