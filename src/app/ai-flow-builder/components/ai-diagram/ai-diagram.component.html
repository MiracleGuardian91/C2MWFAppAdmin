<ng-template #actions>
  <div class="actions">
    <div class="mode" ngbDropdown>
      <button class="btn btn-light" ngbDropdownToggle>
        <i class="fas fa-edit" *ngIf="!actionsDisabled"></i>
        <i class="fas fa-lock" *ngIf="actionsDisabled"></i>
        {{metadata?.Workflow?.WorkflowMode}}
      </button>
      <ul ngbDropdownMenu>
        <li ngbDropdownItem *ngFor="let mode of ['Edit', 'Published']" (click)="changeMode(mode)">
          {{mode}}
        </li>
      </ul>
    </div>
    <ng-container *ngIf="!actionsDisabled">
      <ng-container *ngIf="actionsVisible">
        <button class="btn btn-light" (click)="service.togglePalette()">
          <i class="fas fa-toggle-on" title="Hide palette" *ngIf="service.paletteIsOpen"></i>
          <i class="fas fa-toggle-off" title="Show palette" *ngIf="!service.paletteIsOpen"></i>
        </button>
        <button class="btn btn-light" (click)="generateXML()" title="Generate JSON"><i class="fas fa-code"></i></button>
        <button class="btn btn-light" (click)="toggleActions()" title="Hide actions"><i class="fas fa-chevron-right"></i></button>
      </ng-container>
      <ng-container *ngIf="!actionsVisible">
        <button class="btn btn-light" (click)="toggleActions()" title="Show actions"><i class="fas fa-chevron-left"></i></button>
      </ng-container>  
    </ng-container>
  </div>
</ng-template>
