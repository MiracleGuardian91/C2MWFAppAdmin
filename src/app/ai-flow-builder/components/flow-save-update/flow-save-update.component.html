<form [formGroup]="aiFlowForm" class="p-4">
<div>
  <div class="modal-header" style="justify-content: space-between;">
      <h4 class="modal-title">Flow Details</h4>
      <button type="button" aria-label="Close" class="close-button" (click)="activeModal.close(false)">
        <span aria-hidden="true" class="fas fa-times-circle fa-fw"></span>
    </button>   
  </div>
<hr>
      <div class="row gy-4">       
        <div class="col-sm-12">
          <label class="input-label" for="ex2">Name</label>
          <span [style.color]="'red'">&nbsp;*</span>
          <input class="form-control" id="flowName"
            [ngClass]="{'is-invalid': (submitted && (f.flowName.errors?.required || f.flowName.errors?.pattern))}"
            formControlName="flowName"
            [value]="aiFlowForm.get('flowName').value"
            type="text">
        </div>
        <div class="col-sm-12">
          <label class="input-label" for="ex3">Description</label>
          <span [style.color]="'red'">&nbsp;*</span>
          <textarea class="form-control custom-text-area" id="flowDescription"
            [ngClass]="{'is-invalid': (submitted && f.flowDescription.errors?.required)}"
            formControlName="flowDescription"
            [value]="aiFlowForm.get('flowDescription').value"
            type="text">
          </textarea>
        </div>
      </div>
</div>

<div class="update_detail mt-4">
  <button type="button" class="btn btn-primary"  (click)="activeModal.close(false)">Cancel</button>
  <button type="submit" *ngIf="currentMode !== 'Published'" (click)="onSubmit()" class="btn btn-primary">Save</button>
</div>
</form>
